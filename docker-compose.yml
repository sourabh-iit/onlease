version: "3.9"
   
services:
  db:
    image: postgres
    volumes:
      - ./var/pgdata/local:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=onlease
    networks:
        - onlease_local
  web:
    restart: always
    build:
      context: ./
      dockerfile: docker/web.Dockerfile
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
        - .env
    environment:
      - DEBUG=1
      - BASE_URL=0.0.0.0:8000
    networks:
        - onlease_local

networks:
  onlease_local:
    driver: bridge
