{% load widget_tweaks %}
<div class="mt-4 form-check">
    <label for="{{field.id}}">Choose Property Types You Have Avaialble</label>
    {% render_field field %}
    {% if field.help_text %}
    <div class="form-text">
        <small class="text-muted">{{field.help_text}}</small>
    </div>
    {% endif %}
    {% if field.errors %}
        <div class="error"><small>{{field.errors.0}}</small></div>
    {% endif %}
</div>
