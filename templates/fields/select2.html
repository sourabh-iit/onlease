{% load widget_tweaks %}

<div class="md-form {{classes}} select">
    <label>{{field.label}}</label>
    {% render_field field class+="form-control" data-placeholder=dataPlaceholder %}
    {% if field.help_text %}
    <div class="form-text">
        <small class="text-muted">{{field.help_text}}</small>
    </div>
    {% endif %}
    {% if field.errors %}
        <div class="error"><small>{{field.errors.0}}</small></div>
    {% endif %}
</div>

{% comment %}

classes
field

{% endcomment %}
