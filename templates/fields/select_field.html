{% load widget_tweaks %}
<div class="col-10 col-md-6 md-form">
    {% render_field field class+="btn btn-outline-primary w-100" %}
    {% if field.help_text %}
    <div class="form-text">
        <small class="text-muted">{{field.help_text}}</small>
    </div>
    {% endif %}
    {% if field.errors %}
        <div class="error"><small>{{field.errors.0}}</small></div>
    {% endif %}
</div>
