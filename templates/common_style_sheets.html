{% load static %}
{% load compress %}
{% load lodging_filters %}
<script>
  var API_PREFIX = '/api/';
  var csrf_token = '{{csrf_token}}';
  var mobile_number = '{{user.mobile_number}}';
  var profile_image_url = '{% url "image:upload" ad_type="user-profile" %}';
  var roomie_image_url = '{% url "image:upload" ad_type="property" %}';
  var image_upload_url = '{% url "image:upload" ad_type="property" %}';
  var create_property_url = "{% url 'lodging_ajax:create' %}";
  var google_api_key="AIzaSyBM8hfl_jO8yNJzRwRAyo3Q0siCBjYgSRQ";
  var tag_url="{% url 'image:action' action='add-tag' %}";
  var images_url="{% url 'image:action' action='images' %}";
  var delete_image_url="{% url 'image:action' action='delete' %}";
  var loading_icon_big="{% static 'images/Spinner-1s-200px.gif' %}";
  var my_ads_url = "{% url 'ads:my-ads' %}";
  var my_bookings_url = "{% url 'ads:my-bookings' %}";
  var STATIC_URL = "{% static '' %}";
  var vrview_url = "{% url 'vrview' %}";
  function get_property_ad_edit_url(ad){
    return "{% url 'lodging_ajax:edit' ad_id='0' %}".replace('0',ad.id);
  }
  var validate_tour_link_url = "{% url 'lodging_ajax:validate-tour-link' %}";
  var user_data = JSON.parse("{{ user | serialize_user | escapejs}}");
  function get_paginated_ads_url(page_no){
    return "{% url 'ads:paginated-ads' page_no='1' %}".replace('1',page_no);
  }
  function get_ad_detail_view_url(ad){
    return "{% url 'ads:ad-detail-view' lodging_id='13232' lodging_slug='slug' %}".replace('13232',ad.id).replace('slug',ad.title);
  }
  function get_property_details_url(lodging_id){
    return "{% url 'ads:property-details' lodging_id='13232' %}".replace('13232',lodging_id);
  }
  function get_favorite_property_url(ad, action){
    return "{% url 'lodging_ajax:action' ad_id='0' action='action' %}".replace('ad_id',ad.id).replace('action',action);
  }
  function get_confirm_vaccancy_url(ad){
    return "{% url 'lodging_ajax:confirm-vaccancy' lodging_id='00' %}".replace('00',ad.id);
  }
  function get_delete_term_and_condition_url(id){
    return "{% url 'user-api:delete-term-and-condition' id='00' %}".replace('00',id);
  }
  var my_favorite_properties_url = "{% url 'ads:my-favorite-properties' %}"
</script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

{% compress css %}
<link href="{% static 'MDB Free/scss/mdb.scss' %}" rel="stylesheet" type="text/x-scss" />
<link href="{% static 'css/styles.scss' %}" rel="stylesheet" type="text/x-scss" />
{% endcompress %}
<link rel="stylesheet" href="{% static 'css/zebra_datepicker.min.css' %}">

<link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">


<script type="text/javascript" src="{% static 'js/jquery-3.3.1.js' %}"></script>
