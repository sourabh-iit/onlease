
<form class="modal fade" id="modalLoginForm" tabindex="-1" 
  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
  data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Log in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="login_username" name="username" class="form-control">
          <label data-error="wrong" for="login_username">Mobile number or email address</label>
        </div>

        <div class="md-form mb-4">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" id="login_password" name="password" class="form-control">
          <label data-error="wrong" for="login_password">Your password</label>
        </div>

      </div>
      <div class="modal-footer flex-direction-column">
        <div class="cursor-pointer w-100 mb-3 text-align-right fw-600">
          <span id="forgot_password_modal">Forgot Password?</span>
        </div>
        <button class="btn color-2" id="loginSubmit" type="submit">Login</button>
        <div class="w-100 mt-3 text-align-right">
          Not already a member?
          <span class="fw-600 cursor-pointer" id="register_modal">Register</span>
        </div>
      </div>
    </div>
  </div>
</form>
