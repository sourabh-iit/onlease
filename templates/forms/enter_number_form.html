<form class="modal fade" id="modalEnterNumberForm" 
  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" 
  aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Enter Mobile Number</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="alert alert-info">
          An OTP will be sent to this mobile number for verification.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="md-form mb-4">
          <i class="fa fa-mobile prefix grey-text"></i>
          <input type="text" id="enter_mobile_number" {% if user.is_authenticated %}value="{{user.mobile_number}}" {% endif %} name="mobile_number"
            class="form-control">
          <label for="enter_mobile_number">Mobile number</label>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn color-2" type="submit" id="submit_mobile_number">Send OTP</button>
      </div>
    </div>
  </div>
</form>
