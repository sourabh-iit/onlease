<form class="modal fade" id="modalVerifyNumberForm" tabindex="-1" role="dialog" 
  aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Verify Mobile Number</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-4">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="text" id="verify_otp" name="otp" class="form-control">
          <label for="verify_otp">OTP</label>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn color-2" type="submit" id="send_otp">Submit OTP</button>
        <button class="btn color-3" id="resend_otp" type="button">Re-send OTP</button>
      </div>
    </div>
  </div>
</form>
