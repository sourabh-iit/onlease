<form class="modal fade" id="modalChangePasswordForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Change Password</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">

        <div class="md-form mb-4">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" id="change_current_password" name="current_password" class="form-control">
          <label for="change_current_password">Your current password</label>
        </div>

        <div class="md-form mb-4">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" id="change_password" name="password" class="form-control">
          <label for="change_password">Your new password</label>
        </div>

        <div class="md-form mb-4">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" id="change_confirm_password" name="confirm_password" class="form-control">
          <label for="change_confirm_password">Confirm new password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center row">
        <button class="btn btn-default" id="change_password_submit">Change Password</button>
      </div>
    </div>
  </div>
</form>
