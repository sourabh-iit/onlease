<div class="lodgings-container">
  <ng-container *ngIf="!loading">
    <app-lodging-card *ngFor="let lodging of lodgings" [lodging]="lodging"></app-lodging-card>
  </ng-container>
  <div *ngIf="loading" class="w-100 mt-5 d-flex justify-content-center">
    <mat-spinner></mat-spinner>
  </div>
  <ng-container *ngIf="lodgings.length == 0 && !loading">
    <div class="no-ad">
      <fa-icon [icon]="['fas', 'times-circle']" style="color: red;"></fa-icon> No ad match your search criteria</div>
  </ng-container>
</div>
<div class="load-more-div" *ngIf="!loading && hasNextPage">
  <button (click)="loadMore()" [disabled]="loadingPage" mat-raised-button>
    <fa-icon [icon]="['fas', 'spinner']" [spin]="true" *ngIf="loadingPage"></fa-icon> Load more ads
  </button>
</div>
