<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>{{data.content}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close(true)">{{data.confirmText}}</button>
    <button mat-button (click)="dialogRef.close(false)" cdkFocusInitial>{{data.cancelText}}</button>
</div>
