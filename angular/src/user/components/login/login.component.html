<form class="login-form" (ngSubmit)="login()" [formGroup]="loginForm">
  <h2>Login</h2>
  <mat-form-field class="w-100">
    <mat-label>Mobile number</mat-label>
    <input matInput type="tel" formControlName="username" placeholder="Ex. 9999999999" value="username">
    <mat-error *ngIf="loginForm.get('username')!.hasError('required')">
      Mobile number is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="!loginForm.get('username')!.hasError('required') && loginForm.get('username')!.hasError('pattern')">
      Mobile number is <strong>invalid</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" placeholder="Ex. 9999999999" value="username">
    <mat-error *ngIf="loginForm.get('password')!.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button type="submit" mat-raised-button color="accent" [disabled]="!loginForm.valid">Login</button>
  <a class="mt-3" [routerLink]="['/user/register']">Not already registered?</a>
  <a class="mt-2" [routerLink]="['/user/reset-password']">Forgot password?</a>
</form>
