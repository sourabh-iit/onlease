<div class="title">My Ads</div>
<div class="lodgings-container">
  <ng-container *ngFor="let lodging of lodgings">
    <app-lodging-card [lodging]="lodging"></app-lodging-card>
  </ng-container>
  <ng-container *ngIf="lodgings.length == 0">
    <div class="no-booking">
      <fa-icon [icon]="['fas', 'times-circle']" style="color: red;"></fa-icon> You have not added any ad yet</div>
  </ng-container>
</div>
