version: "3.9"
   
services:
    test_db:
        image: postgres
        volumes:
            - ./var/pgdata:/var/lib/postgresql/data
        environment:
            - POSTGRES_USER=${DB_USER}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
            - POSTGRES_DB=onlease-test
    test_web:
        restart: always
        build:
            context: ./
            dockerfile: docker/web.Dockerfile
        volumes:
            - .:/code
            - static_data:/vol/static
            - static_data:/vol/media
        depends_on:
            - test_db
        environment:
            - DEBUG=0
            - BASE_URL=${BASE_URL}
            - GOOGLE_MAPS_API_KEY= ${GOOGLE_MAPS_API_KEY}
            - SECRET_KEY=${SECRET_KEY}
            - NG_ROK=${NG_ROK}
            - USE_NG_ROK=${USE_NG_ROK}
            - DB_PASSWORD=${DB_PASSWORD}
            - DB_USER=${DB_USER}
            - TF_APIKEY=${TF_APIKEY}
            - DB_NAME=onlease-test
            - DB_HOST=test_db
    test_nginx:
        restart: always
        build:
            context: ./
            dockerfile: docker/test.nginx.Dockerfile
        ports:
            - "8002:8000"
        volumes:
            - static_data:/vol/static
        depends_on:
            - test_web

volumes:
    static_data:
